{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">

    <div class="item">
      <p><span class="publication-title">Languages: </span>{{ skills.languages }}</p>
      <p><span class="publication-title">Tools: </span>{{ skills.tools }}</p>
      <p><span class="publication-title">Systems: </span>{{ skills.systems }}</p>
      <p><span class="publication-title">Data & Others: </span>{{ skills.data }}</p>
    </div><!--//item-->

  </div>

</section><!--//skills-section-->
{% endif %}
